<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>

    <body>
        <header>
            <h1> WDD | Eliezer Ylagan | HTML Form - User Poll</h1>
        </header>
        <main>
            <form> 
                <fieldset>
                    <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname"> Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail"> Email</label>
                            <input type="text" id="useremail" name="useremail">
                        </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="mozilla"> Mozilla</option>
                            <option value="chrome"> Chrome</option>
                            <option value="opera"> Opera</option>
                            <option value="safari"> Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet"> Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback"> List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Cavite Phlippines, Calfornia USA, Hayward Calfornia"></textarea>
                    <button type="submit"> Submit </button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>©️ 2024 | HTML Form - User Poll Activity | Eliezer Ylagan</p>

        </footer>
    </body>
